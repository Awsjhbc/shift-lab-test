<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Table</title>
  </head>
  <body>
    <div id="app">
      <div class="inputContainer">
        <input
          type="text"
          id="searchInput"
          placeholder="Введите текст для поиска"
          class="inputRow"
        />
        <button id="searchButton">Искать</button>
        <button id="resetButton">Сбросить поиск</button>
      </div>
      <p id="resultInfo"></p>
      <div id="tableContainer" class="tableContainer">
        <div class="tableRow header">
          <div class="tableCell headerCell">Имя</div>
          <div class="tableCell headerCell">Возраст</div>
          <div class="tableCell headerCell">Город</div>
          <div class="tableCell headerCell">Работа</div>
          <div class="tableCell headerCell">Хобби</div>
        </div>
        <div class="tableRow">
          <div class="tableCell" data-label="Имя">Иван</div>
          <div class="tableCell" data-label="Возраст">25</div>
          <div class="tableCell" data-label="Город">Москва</div>
          <div class="tableCell" data-label="Работа">Инженер</div>
          <div class="tableCell" data-label="Хобби">Фотография</div>
        </div>
        <div class="tableRow">
          <div class="tableCell" data-label="Имя">Мария</div>
          <div class="tableCell" data-label="Возраст">30</div>
          <div class="tableCell" data-label="Город">Томск</div>
          <div class="tableCell" data-label="Работа">Врач</div>
          <div class="tableCell" data-label="Хобби">Путешествия</div>
        </div>
        <div class="tableRow">
          <div class="tableCell" data-label="Имя">Александр</div>
          <div class="tableCell" data-label="Возраст">22</div>
          <div class="tableCell" data-label="Город">Новосибирск</div>
          <div class="tableCell" data-label="Работа">Программист</div>
          <div class="tableCell" data-label="Хобби">Литература</div>
        </div>
        <div class="tableRow">
          <div class="tableCell" data-label="Имя">Елена</div>
          <div class="tableCell" data-label="Возраст">35</div>
          <div class="tableCell" data-label="Город">Самара</div>
          <div class="tableCell" data-label="Работа">Учитель</div>
          <div class="tableCell" data-label="Хобби">Спорт</div>
        </div>
      </div>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
